<!-- extend boilerplate from base.html -->
{% extends "base.html" %}

<!-- inject contents into "block content" from base.html -->
{% block content %}
    <!-- heading -->
    <h1 class="m-4 text-center">Add Joke</h1>

    <!-- add joke form -->
    <div class="row">
        <div class="col-8 offset-2">
            <form method="POST" action="{{ url_for('add_joke') }}">
                <!-- joke title -->
                <div class="mb-4">
                    <label for="joke_title" class="form-label">Joke Title</label>
                    <input type="text" class="form-control" id="joke_title" name="joke_title" placeholder="Make it catchy!" required>
                </div>
                <!-- joke -->
                <div class="mb-4">
                    <label for="joke_description" class="form-label">Joke</label>
                    <!-- request user to write joke on one line -->
                    <textarea type="text" class="form-control" id="joke_description" name="joke_description" minlength="4" maxlength="200" placeholder="Please ensure joke is all on one line" required></textarea>
                </div>
                <!-- image -->
                <div class="mb-4">
                    <label for="img_url" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="img_url" name="img_url" placeholder="Any image that relates to the joke" required>
                </div>
                <!-- switch, checked by default -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="for_children" name="for_children" checked>
                    <label class="form-check-label" for="for_children">Suitable for children</label>
                </div>
                <!-- add joke/cancel buttons -->
                <div class="text-center">
                    <!-- add joke button -->
                    <a href="{{ url_for('get_jokes') }}" class="btn btn-primary">Cancel</a>
                    <!-- cancel button -->
                    <button type="submit" class="btn btn-primary">Add Joke</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
